<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div id="container">
            <!-- Screen - Dummy Numbers -->
            <div class="cell cell1"></div>
            <!-- Buttons -->
            <button class="cell cell2">Clear</button>
            <button class="cell cell3">+/-</button>
            <button class="cell cell4">%</button>
            <button class="cell cell5">รท</button>
            <button class="cell cell6">7</button>
            <button class="cell cell7">8</button>
            <button class="cell cell8">9</button>
            <button class="cell cell9">x</button>
            <button class="cell cell10">4</button>
            <button class="cell cell11">5</button>
            <button class="cell cell12">6</button>
            <button class="cell cell13">-</button>
            <button class="cell cell14">1</button>
            <button class="cell cell15">2</button>
            <button class="cell cell16">3</button>
            <button class="cell cell17">+</button>
            <button class="cell cell18">0</button>
            <button class="cell cell19">.</button>
            <button class="cell cell20">=</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
